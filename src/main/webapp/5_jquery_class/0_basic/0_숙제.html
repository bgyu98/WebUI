<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	예문으로 확인
	(1) this 와 $(this) 차이
		-- this는 해당 이벤트가 발생한 요소를 보여주고, $(this)는 이벤트가 발생하면 발생한 태그를 Object 형태로 감싸서 보여준다.
	(2) mouseover(mouseout) / mouseenter(mouseleave) 차이
		-- mouseenter는 internet explorer 전용 이벤트입니다.
	(3) eq() / nth-child() 차이
		-- nth-child는 순서의 모든 오브젝트를 선택하고 eq는 하나의 오브젝트만을 선택한다.
	(4) find() / filter() 차이
		-- filter() = 특정 조건에 맞는 값들을 모두 걸러줌
		-- find()   = 특정 조건에 맞는 값이 나오는 첫 번째 요소 값만 걸러줌
 -->

</head>

</html>
