<script type="text/javascript">
//----------------------------------------------------------
// 4. 지역변수를 참조하는 함수 안에 함수 클로저(closure)		
//			전역변수는 특정 함수 몇 개만 공유하지 못하고 전체가 공유하는 변수이다.
//			클로저는 특정 함수가 암묵적으로 다른 함수의 참조를 가지고 있기 때문에
//			호출되는 함수가 참조하는 함수의 메모리 공간을 참조한다. (?)
//			아무튼 클로저를 이용하여 전역변수의 사용을 줄일 수 있다
 function add(a,b,c){
			let result = a + b;	//앞에 let 안 쓰면 글로벌변수가 되어 다른데서도 변경 가능
			c(result);
			return function(){
				result++;
				return '공유결과?' + result;
			};
		 }
		
		//------ 함수 호출
		let resultVar = add(10,20,function(res){
										document.write('결과 : ' + res + '<br/>');
										});
		document.write('리턴 결과 : ' + resultVar() + '<hr/>');
		document.write('리턴 결과 : ' + resultVar() + '<hr/>');
		result = 1000000;
		document.write('리턴 결과2 : ' + resultVar() + '<hr/>');
		document.write('리턴 결과2 : ' + resultVar() + '<hr/>');
		document.write('리턴 결과3 : ' + add(20,30,function(res){document.write('결과1 : ' + res + '<br/>')}) + '<hr/>');

</script>
