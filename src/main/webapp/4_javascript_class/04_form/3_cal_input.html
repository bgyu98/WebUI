<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 3 </title>
<script type="text/javascript">
window.onload = function(){
	//오늘 날짜 구하기
	let today = new Date();
	frm1.y.value = today.getFullYear();
	frm1.m.value = today.getMonth()+1;
	frm1.d.value = today.getDate();
	
	document.querySelector('#btn').onclick = function(){

		let day = ["일", "월", "화", "수", "목", "금", "토"]
		
		let year = frm1.y.value;
		let month = frm1.m.value;
		let date = frm1.d.value;
		
		today.setFullYear(year);
		today.setMonth(month -1);
		today.setDate(date);
		
		frm1.w.value = day[today.getDay()];
		
		
		
	}
}
</script>
</head>
<body>

<hr><hr>

요일을 알아봅시다. <br>

<form name="frm1">
	<input type="text" name="y" size=4>년 
	<input type="text" name="m" size=2>월
	<input type="text" name="d" size=2>일
	<input type="button" id='btn' value="☞">
	<input type="text" name="w" size=4>요일입니다.
</form>

<hr><hr>


</body>
</html>
